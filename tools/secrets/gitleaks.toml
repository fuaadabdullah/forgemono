title = "ForgeMonorepo gitleaks rules"

[[rules]]
id = "aws-access-key"
description = "AWS Access Key"
regex = "AKIA[0-9A-Z]{16}"
tags = ["key", "aws"]

[[rules]]
id = "rsa-private-key"
description = "RSA private key"
regex = "-----BEGIN RSA PRIVATE KEY-----"
tags = ["key", "private_key"]

