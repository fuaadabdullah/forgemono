# nginx.conf - minimal reverse proxy for LLM endpoints with header API key auth
worker_processes auto;
events { worker_connections 1024; }

http {
  server_tokens off;
  upstream raptor_upstream {
    server 127.0.0.1:8080; # container or internal host
  }

  map $http_x_api_key $valid_key {
    default 0;
    "~^YOUR_SHARED_API_KEY_HERE$" 1;
  }

  server {
    listen 80;
    server_name raptor.internal;

    location / {
      if ($valid_key = 0) {
        return 401 '{"error":"invalid api key"}';
      }

      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_pass http://raptor_upstream;
      proxy_read_timeout 120s;
    }
  }
}
