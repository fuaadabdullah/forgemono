version: '3.8'

services:
  goblin-assistant-backend:
    build: .
    ports:
      - "8001:8001"
    environment:
      - ENV=production
    volumes:
      - ./backend:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
