# Redis Configuration for Goblin Assistant
# Production-ready Redis configuration with persistence and memory management

# Network
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# General
daemonize yes
supervised no
loglevel notice
logfile "/var/log/redis/redis.log"

# Snapshots (RDB persistence)
save 900 1
save 300 10
save 60 10000

# Append Only File (AOF persistence) - HIGHLY RECOMMENDED
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Security (configure appropriately for your environment)
# requirepass your_secure_password_here
protected-mode yes

# Performance
tcp-backlog 511
databases 16

# Disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command SHUTDOWN SHUTDOWN_REDIS

# Connection settings
maxclients 10000

# Disable THP (Transparent Huge Pages) warnings
disable-thp yes
