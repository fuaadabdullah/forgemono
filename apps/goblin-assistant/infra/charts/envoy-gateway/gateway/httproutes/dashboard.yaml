apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: dashboard
  namespace: overmind-prod
  labels:
    app: overmind
    component: dashboard
spec:
  parentRefs:
  - name: overmind-gateway
    sectionName: https

  hostnames:
  - dashboard.overmind.example.com

  rules:
  # Main dashboard route
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: overmind-dashboard
      port: 80
      weight: 100
