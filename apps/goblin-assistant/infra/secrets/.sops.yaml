# SOPS configuration for ForgeMonorepo
# Defines encryption rules for secrets per environment

creation_rules:
  # Development environment
  - path_regex: secrets/dev/.*\.enc\.yaml$
    age: >-
      age1placeholder1xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

  # Staging environment
  - path_regex: secrets/staging/.*\.enc\.yaml$
    age: >-
      age1placeholder1xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx,
      age1placeholder2xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

  # Production environment (multiple keys for redundancy)
  - path_regex: secrets/prod/.*\.enc\.yaml$
    age: >-
      age1placeholder1xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx,
      age1placeholder2xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx,
      age1placeholder3xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

# Global defaults
# - Encrypt only values, not keys
# - Use age encryption (more modern than PGP)
# - JSON/YAML support built-in
