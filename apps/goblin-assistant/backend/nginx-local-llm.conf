# Hardened Nginx config for Local LLM Proxy
# Enhanced with rate limiting, auth, request size limits, and max_tokens validation
# Place this in /etc/nginx/sites-available/local-llm-proxy
# Then: sudo ln -s /etc/nginx/sites-available/local-llm-proxy /etc/nginx/sites-enabled/
# sudo nginx -t && sudo systemctl reload nginx

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=llm_api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=llm_chat:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=llm_auth:10m rate=2r/s;
limit_req_zone $binary_remote_addr zone=llm_health:10m rate=30r/s;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=llm_conn:10m;

# Request body size limits
client_max_body_size 1m;
client_body_buffer_size 128k;

server {
    listen 443 ssl http2;
    server_name your-domain.com;  # Replace with your domain

    # SSL configuration (use certbot for real certs)
    ssl_certificate /etc/ssl/certs/selfsigned.crt;
    ssl_certificate_key /etc/ssl/private/selfsigned.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Connection limits
    limit_conn llm_conn 10;

    # Basic auth (optional, but recommended)
    auth_basic "Local LLM API";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # API endpoints with strict rate limiting
    location /v1/chat/completions {
        # Very strict rate limiting for expensive operations
        limit_req zone=llm_chat burst=2 nodelay;

        # Request size validation
        client_max_body_size 512k;

        # Custom validation for max_tokens
        if ($request_method = POST) {
            set $max_tokens_validation "";
            access_by_lua_block {
                local cjson = require "cjson"
                local body = ngx.req.get_body_data()
                if body then
                    local ok, json = pcall(cjson.decode, body)
                    if ok and json.max_tokens then
                        if type(json.max_tokens) ~= "number" then
                            ngx.exit(ngx.HTTP_BAD_REQUEST)
                        elseif json.max_tokens > 4096 then
                            ngx.log(ngx.WARN, "Rejecting huge max_tokens: " .. json.max_tokens)
                            ngx.exit(ngx.HTTP_BAD_REQUEST)
                        elseif json.max_tokens < 1 then
                            ngx.exit(ngx.HTTP_BAD_REQUEST)
                        end
                        -- Add validation headers
                        ngx.req.set_header("X-Max-Tokens-Validated", json.max_tokens)
                        ngx.req.set_header("X-Max-Tokens-Limit", "4096")
                    end
                end
            }
        }

        # Forward to local proxy
        proxy_pass http://localhost:8002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for LLM requests
        proxy_connect_timeout 30s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Buffer settings for streaming
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Chat completions endpoint (OpenAI compatible)
    location /chat {
        # Strict rate limiting for chat operations
        limit_req zone=llm_chat burst=3 nodelay;

        # Request size validation
        client_max_body_size 512k;

        # Forward to local proxy
        proxy_pass http://localhost:8002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for LLM requests
        proxy_connect_timeout 30s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Buffer settings for streaming
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Auth endpoints
    location /auth {
        # Moderate rate limiting for auth
        limit_req zone=llm_auth burst=5 nodelay;

        # Smaller request size for auth
        client_max_body_size 64k;

        # Forward to local proxy
        proxy_pass http://localhost:8002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Reasonable timeouts for auth
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # API endpoints
    location /api {
        # Moderate rate limiting for API calls
        limit_req zone=llm_api burst=10 nodelay;

        # Request size validation
        client_max_body_size 256k;

        # Forward to local proxy
        proxy_pass http://localhost:8002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Reasonable timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check (no auth required, higher rate limit)
    location /health {
        limit_req zone=llm_health burst=50 nodelay;
        access_log off;

        # Forward to local proxy
        proxy_pass http://localhost:8002/health;
    }

    # Block all other requests
    location / {
        deny all;
        return 404;
    }
}

