<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
    <title>Goblin Assistant Logo</title>
    <!-- Background circle with theme-adaptive color -->
    <circle cx="32" cy="32" r="30" fill="var(--color-surface-active)" stroke="var(--color-primary)" stroke-width="2" />

    <!-- Goblin face -->
    <!-- Eyes -->
    <circle cx="22" cy="26" r="4" fill="var(--color-primary)" />
    <circle cx="42" cy="26" r="4" fill="var(--color-primary)" />
    <circle cx="23" cy="25" r="1.5" fill="var(--color-bg)" />
    <circle cx="43" cy="25" r="1.5" fill="var(--color-bg)" />

    <!-- Ears (pointed goblin ears) -->
    <path d="M 12 24 Q 8 20 10 16 Q 12 20 14 22 Z" fill="var(--color-accent)" stroke="var(--color-primary)" stroke-width="1" />
    <path d="M 52 24 Q 56 20 54 16 Q 52 20 50 22 Z" fill="var(--color-accent)" stroke="var(--color-primary)" stroke-width="1" />

    <!-- Nose -->
    <ellipse cx="32" cy="32" rx="3" ry="4" fill="var(--color-accent)" />

    <!-- Mouth (mischievous grin) -->
    <path d="M 22 38 Q 32 44 42 38" stroke="var(--color-primary)" stroke-width="2" fill="none" stroke-linecap="round" />

    <!-- Tech elements (circuit lines) -->
    <path d="M 16 46 L 20 46 L 22 44" stroke="var(--color-brand-primary)" stroke-width="1.5" fill="none" opacity="0.6" />
    <path d="M 48 46 L 44 46 L 42 44" stroke="var(--color-brand-primary)" stroke-width="1.5" fill="none" opacity="0.6" />
    <circle cx="20" cy="46" r="1.5" fill="var(--color-brand-primary)" opacity="0.8" />
    <circle cx="44" cy="46" r="1.5" fill="var(--color-brand-primary)" opacity="0.8" />

    <!-- Assistant badge (gear icon) -->
    <g transform="translate(46, 44) scale(0.7)">
        <path d="M 0 -6 L 1.5 -1.5 L 6 0 L 1.5 1.5 L 0 6 L -1.5 1.5 L -6 0 L -1.5 -1.5 Z" fill="var(--color-brand-secondary)" stroke="var(--color-primary)" stroke-width="0.8" />
        <circle cx="0" cy="0" r="2.5" fill="var(--color-surface)" />
    </g>
</svg>
