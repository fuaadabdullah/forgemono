apiVersion: batch/v1
kind: CronJob
metadata:
  labels:
    app: goblin-assistant
    component: single-provider-probe
  name: goblin-assistant-single-provider-probe
  namespace: default
spec:
  schedule: "*/10 * * * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 3
  jobTemplate:
    spec:
      activeDeadlineSeconds: 60
      backoffLimit: 0
      template:
        metadata:
          labels:
            app: goblin-assistant
            component: single-provider-probe
        spec:
          restartPolicy: Never
          containers:
          - name: probe-worker
            image: your-registry/goblin-assistant:latest
            command:
            - python3
            - backend/probe_single_provider.py
            - "1"
            env:
            - name: REDIS_URL
              value: "redis://redis-service:6379/0"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: goblin-assistant-secrets
                  key: database_url
            - name: LOG_LEVEL
              value: "INFO"
            resources:
              requests:
                cpu: 50m
                memory: 64Mi
              limits:
                cpu: 100m
                memory: 128Mi
          initContainers:
          - name: wait-for-redis
            image: busybox:1.35
            command: ['sh', '-c', 'until nc -z redis-service 6379; do echo waiting for redis; sleep 2; done;']
          - name: wait-for-db
            image: busybox:1.35
            command: ['sh', '-c', 'until nc -z postgres-service 5432; do echo waiting for db; sleep 2; done;']
