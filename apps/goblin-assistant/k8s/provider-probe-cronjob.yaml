apiVersion: batch/v1
kind: CronJob
metadata:
  labels:
    app: goblin-assistant
    component: provider-probe
  name: goblin-assistant-provider-probe
  namespace: default
spec:
  schedule: "*/5 * * * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 3
  jobTemplate:
    spec:
      activeDeadlineSeconds: 120
      backoffLimit: 0
      template:
        metadata:
          labels:
            app: goblin-assistant
            component: provider-probe
        spec:
          restartPolicy: Never
          containers:
          - name: probe-worker
            image: your-registry/goblin-assistant:latest
            command: ["/app/backend/probe_worker.py"]
            env:
            - name: REDIS_URL
              value: "redis://redis-service:6379/0"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: goblin-assistant-secrets
                  key: database_url
            - name: LOG_LEVEL
              value: "INFO"
            - name: PROBE_TIMEOUT
              value: "30"
            - name: ROUTING_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: goblin-assistant-secrets
                  key: routing_encryption_key
                  optional: true
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 200m
                memory: 256Mi
          initContainers:
          - name: wait-for-redis
            image: busybox:1.35
            command: ['sh', '-c', 'until nc -z redis-service 6379; do echo waiting for redis; sleep 2; done;']
          - name: wait-for-db
            image: busybox:1.35
            command: ['sh', '-c', 'until nc -z postgres-service 5432; do echo waiting for db; sleep 2; done;']
