services:
  # Backend API Service
  - type: web
    name: goblin-assistant-backend
    runtime: python
    region: oregon
    plan: starter
    branch: main
    rootDir: apps/goblin-assistant/backend
    buildCommand: pip install -r requirements.txt
    startCommand: python start_server.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: APP_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: goblin-assistant-db
          property: connectionString
      # AI Provider Keys
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GROK_API_KEY
        sync: false
      - key: SILLICONFLOW_API_KEY
        sync: false
      - key: MOONSHOT_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      # Local LLM Configuration (Kamatera VPS)
      - key: LOCAL_LLM_PROXY_URL
        value: http://45.61.60.3:8002
      - key: LOCAL_LLM_API_KEY
        sync: false
      # Auth Configuration
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_STANDBY_KEY
        generateValue: true
      - key: JWT_CURRENT_KEY
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        value: https://goblin-assistant.vercel.app/auth/google/callback
      # Encryption Keys
      - key: ROUTING_ENCRYPTION_KEY
        generateValue: true
      - key: SETTINGS_ENCRYPTION_KEY
        generateValue: true
      # Frontend URL
      - key: FRONTEND_URL
        value: https://goblin-assistant.vercel.app
      # Supabase Configuration
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      # Telemetry
      - key: SENTRY_DSN
        sync: false
      - key: POSTHOG_API_KEY
        sync: false
      # Redis Configuration
      - key: USE_REDIS_CHALLENGES
        value: true
      - key: REDIS_HOST
        sync: false
      - key: REDIS_PORT
        value: 6379
      - key: REDIS_PASSWORD
        sync: false
      - key: REDIS_SSL
        value: true
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: goblin-assistant-db
    databaseName: goblin_assistant
    plan: starter
    region: oregon
