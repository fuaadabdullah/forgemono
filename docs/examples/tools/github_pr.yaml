id: github_pr
display_name: GitHub PR Status
description: Query GitHub pull request status and checks
functions:
  - name: get_status_check
    description: Get the status of a specific check on a PR
    input_schema:
      type: object
      properties:
        pr_id:
          type: integer
        check_name:
          type: string
      required: [pr_id, check_name]
    output_schema:
      type: object
      properties:
        status:
          enum: [success, failure, pending, not_found]
        details:
          type: object
          properties:
            context:
              type: string
            url:
              type: string
            created_at:
              type: string
            completed_at:
              type: string
    timeout_seconds: 10
    audit_level: low
required_permissions:
  - github:read