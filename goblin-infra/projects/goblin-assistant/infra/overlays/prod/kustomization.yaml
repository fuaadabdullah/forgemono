apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: goblin-assistant-prod

resources:
  - namespace.yaml

# Goblin Assistant specific deployments would go here
# Currently using Fly.io deployment (fly.toml) instead of Kubernetes

configMapGenerator:
  - name: goblin-assistant-env
    literals:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
