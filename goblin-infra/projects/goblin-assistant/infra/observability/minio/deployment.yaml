apiVersion: v1
kind: Namespace
metadata:
  name: observability-local

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
        - name: minio
          image: quay.io/minio/minio:RELEASE.2025-01-01T00-00-00Z
          args:
            - server
            - /data
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: minio-creds
                  key: accesskey
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: minio-creds
                  key: secretkey
          ports:
            - containerPort: 9000
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: observability
spec:
  type: ClusterIP
  selector:
    app: minio
  ports:
    - port: 9000
      targetPort: 9000

---
# Example secret for MinIO credentials (base64 values)
apiVersion: v1
kind: Secret
metadata:
  name: minio-creds
  namespace: observability
type: Opaque
data:
  accesskey: REPLACE_BASE64
  secretkey: REPLACE_BASE64
