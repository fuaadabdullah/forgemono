apiVersion: apps/v1
kind: Deployment
metadata:
  name: forge-lite
  labels:
    app: forge-lite
spec:
  replicas: 2
  selector:
    matchLabels:
      app: forge-lite
  template:
    metadata:
      labels:
        app: forge-lite
    spec:
      containers:
        - name: forge-lite
          image: REPLACE_WITH_IMAGE
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: forge-lite-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: forge-lite
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
