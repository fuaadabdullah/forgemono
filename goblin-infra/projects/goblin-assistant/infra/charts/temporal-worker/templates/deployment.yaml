apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "temporal-worker.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "temporal-worker.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "temporal-worker.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "temporal-worker.labels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "temporal-worker.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: worker
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: TEMPORAL_ADDRESS
          value: {{ .Values.temporal.address | quote }}
        - name: TEMPORAL_NAMESPACE
          value: {{ .Values.temporal.namespace | quote }}
        - name: MEMORY_API_URL
          value: {{ .Values.memoryApi.url | quote }}
        - name: NODE_ENV
          value: {{ .Values.worker.debugMode | ternary "development" "production" | quote }}
        {{- if .Values.temporal.tls.enabled }}
        - name: TEMPORAL_TLS_ENABLED
          value: "true"
        - name: TEMPORAL_TLS_CERT
          valueFrom:
            secretKeyRef:
              name: {{ .Values.temporal.tls.secretName }}
              key: tls.crt
        - name: TEMPORAL_TLS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.temporal.tls.secretName }}
              key: tls.key
        {{- end }}
        {{- with .Values.env }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        ports:
        - name: metrics
          containerPort: 9090
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /metrics
            port: metrics
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /metrics
            port: metrics
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        {{- with .Values.volumeMounts }}
        volumeMounts:
          {{- toYaml . | nindent 12 }}
        {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
