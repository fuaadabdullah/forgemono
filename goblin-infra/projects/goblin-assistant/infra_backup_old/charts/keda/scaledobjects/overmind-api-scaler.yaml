apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: overmind-api-scaler
  namespace: overmind-prod
  labels:
    app: overmind-api
    component: backend
spec:
  scaleTargetRef:
    name: overmind-api
    kind: Deployment

  # Scaling configuration
  minReplicaCount: 2
  maxReplicaCount: 15
  pollingInterval: 30
  cooldownPeriod: 300

  # Advanced HPA configuration
  advanced:
    horizontalPodAutoscalerConfig:
      behavior:
        scaleDown:
          stabilizationWindowSeconds: 300
          policies:
          - type: Percent
            value: 50
            periodSeconds: 60
        scaleUp:
          stabilizationWindowSeconds: 0
          policies:
          - type: Percent
            value: 100
            periodSeconds: 30

  # Fallback
  fallback:
    failureThreshold: 3
    replicas: 4

  # Triggers
  triggers:
  # Primary: NATS JetStream routing-decisions queue
  - type: nats-jetstream
    metadata:
      natsServerMonitoringEndpoint: nats:8222
      stream: routing-decisions
      consumer: api-consumer
      lagThreshold: "10"  # Scale if > 10 messages behind
      activationLagThreshold: "5"

  # Secondary: HTTP request rate
  - type: prometheus
    metadata:
      serverAddress: http://prometheus:9090
      metricName: http_requests_per_second
      query: sum(rate(http_requests_total{service="api"}[1m]))
      threshold: "20"

  # Tertiary: CPU utilization
  - type: cpu
    metricType: Utilization
    metadata:
      value: "70"

  # Quaternary: Memory utilization
  - type: memory
    metricType: Utilization
    metadata:
      value: "80"
