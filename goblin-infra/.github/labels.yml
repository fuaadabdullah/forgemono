# Labels for goblin-infra PR automation
# Apply these labels to PRs to trigger specific automation

labels:
  - name: auto-approve-dev
    description: "Auto-approve for dev environment changes"
    color: "0E8A16"

  - name: staging-review
    description: "Staging changes - AI review + human approval"
    color: "FBCA04"

  - name: prod-review-required
    description: "Production changes - manual approval only"
    color: "D93F0B"

  - name: no-auto-approve
    description: "Do not auto-approve this PR"
    color: "B60205"

  - name: awaiting-human-approval
    description: "AI reviewed, waiting for human approval"
    color: "C2E0C6"

  - name: auto-merge
    description: "Auto-merge when checks pass"
    color: "0052CC"

  - name: cost-threshold-exceeded
    description: "Cost estimate exceeds threshold"
    color: "E99695"

  - name: security-review
    description: "Security scan found issues"
    color: "D93F0B"
