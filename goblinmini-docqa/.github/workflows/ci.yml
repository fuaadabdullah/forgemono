name: CI
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with: {python-version: 3.11}
      - run: python -m pip install -r requirements.txt -r requirements-dev.txt
      - name: Run style checks
        run: |
          isort --check-only .
          black --check .
          ruff check .
      - name: Run unit tests
        run: pytest -q
