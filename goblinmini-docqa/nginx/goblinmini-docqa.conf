# Goblin Mini DocQA - Nginx Configuration
# Place this in /etc/nginx/sites-available/goblinmini-docqa
# Then: sudo ln -s /etc/nginx/sites-available/goblinmini-docqa /etc/nginx/sites-enabled/

upstream goblinmini-docqa {
    server unix:/run/goblinmini-docqa.sock;
}

server {
    listen 80;
    server_name your-domain.com;  # Change this

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Rate limiting
    limit_req zone=api burst=10 nodelay;
    limit_req_status 429;

    location / {
        proxy_pass http://goblinmini-docqa;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 300s;  # Longer for document processing

        # Buffer settings for large responses
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Health check endpoint (no auth required)
    location /health {
        proxy_pass http://goblinmini-docqa;
        access_log off;
    }
}

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

