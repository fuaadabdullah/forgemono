name: Sync ROLES.md

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'GoblinOS/goblins.yaml'
  workflow_dispatch:

jobs:
  sync-roles:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-store
        run: |
          cd GoblinOS
          echo "STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('GoblinOS/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: |
          cd GoblinOS
          pnpm install --frozen-lockfile

      - name: Generate ROLES.md
        run: |
          cd GoblinOS
          pnpm run generate:roles

      - name: Check for changes
        id: check
        run: |
          cd GoblinOS
          if git diff --exit-code docs/ROLES.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add GoblinOS/docs/ROLES.md
          git commit -m "chore: sync ROLES.md from goblins.yaml [skip ci]"
          git push
