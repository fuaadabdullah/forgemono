name: Feature Request
description: Suggest an idea or improvement
labels: [enhancement]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What would you like to see improved or added?
    validations:
      required: true
  - type: textarea
    id: motivation
    attributes:
      label: Motivation
      description: Why is this valuable? Who benefits?
  - type: textarea
    id: proposal
    attributes:
      label: Proposal
      description: High-level approach, alternatives considered, and potential risks
  - type: input
    id: area
    attributes:
      label: Area
      placeholder: GoblinOS / infra / tools / portfolio
