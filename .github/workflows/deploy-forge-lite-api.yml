name: Deploy Forge Lite API to ECS

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/forge-lite/api/**'
      - '.github/workflows/deploy-forge-lite-api.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
      ENVIRONMENT: ${{ github.event.inputs.environment || 'staging' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $(aws sts get-caller-identity --query Arn --output text | awk -F: '{print $5"."$4"/" }')${ECR_REPOSITORY}

      - name: Build, tag, and push image
        id: build-image
        uses: docker/build-push-action@v4
        with:
          context: apps/forge-lite/api
          push: true
          tags: |
            ${{ env.ECR_REPOSITORY }}:${{ github.sha }}
            ${{ env.ECR_REPOSITORY }}:latest-${{ env.ENVIRONMENT }}

      - name: Register ECS task definition
        id: register-task
        uses: aws-actions/amazon-ecs-register-task-definition@v1
        with:
          task-definition: infra/deployments/ecs/task-definition.json
          container-name: forge-lite-api
          image: ${{ env.ECR_REPOSITORY }}:${{ github.sha }}

      - name: Deploy to ECS service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.register-task.outputs.task-definition-arn }}
          service: forge-lite-api-${{ env.ENVIRONMENT }}
          cluster: forge-lite-${{ env.ENVIRONMENT }}
          wait-for-service-stability: true

      - name: Verify deployment
        run: |
          echo "Deployment completed successfully!"
          echo "Service: forge-lite-api-${{ env.ENVIRONMENT }}"
          echo "Cluster: forge-lite-${{ env.ENVIRONMENT }}"
          echo "Image: ${{ env.ECR_REPOSITORY }}:${{ github.sha }}"