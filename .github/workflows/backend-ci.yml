name: Backend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/goblin-assistant/backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/goblin-assistant/backend/**'
      - '.github/workflows/backend-ci.yml'
  workflow_dispatch:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/goblin-assistant

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('apps/goblin-assistant/backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Install test dependencies
        run: pip install pytest pytest-asyncio pytest-cov ruff

      - name: Run comprehensive linting
        run: |
          chmod +x scripts/dev/lint_all.sh
          ./scripts/dev/lint_all.sh --ci

      - name: Run unit tests
        run: |
          python -m pytest backend/tests/ -v --tb=short -q || echo "Some tests may have failed"

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: apps/goblin-assistant/test-results/
          retention-days: 7
