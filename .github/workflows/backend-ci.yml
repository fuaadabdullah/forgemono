name: Backend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/goblin-assistant/backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/goblin-assistant/backend/**'
      - '.github/workflows/backend-ci.yml'
  workflow_dispatch:
    inputs:
      run_backend_tests:
        description: 'Run backend linting and tests'
        required: false
        default: true
        type: boolean
      run_docker_build:
        description: 'Build and push Docker image'
        required: false
        default: false
        type: boolean
      run_terraform_security:
        description: 'Run Terraform security scans'
        required: false
        default: false
        type: boolean

jobs:
  backend-test:
    name: Lint & Test
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.run_backend_tests == 'true' || github.event.inputs.run_backend_tests == true }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/goblin-assistant

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-pip-${{ hashFiles('apps/goblin-assistant/backend/requirements.txt') }}
          path: ~/.cache/pip
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Install test dependencies
        run: pip install pytest pytest-asyncio pytest-cov ruff

      - name: Run comprehensive linting
        run: |
          chmod +x scripts/dev/lint_all.sh
          ./scripts/dev/lint_all.sh --ci

      - name: Run unit tests
        run: |
          python -m pytest backend/tests/ -v --tb=short -q || echo "Some tests may have failed"

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: apps/goblin-assistant/test-results/
          retention-days: 7

  docker-build:
    name: Docker Build & Publish
    runs-on: ubuntu-latest
    needs: backend-test
    permissions:
      contents: read
      packages: write
    if: ${{ (github.event_name == 'workflow_dispatch' && (github.event.inputs.run_docker_build == 'true' || github.event.inputs.run_docker_build == true)) || (github.event_name != 'workflow_dispatch' && github.ref == 'refs/heads/main') }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/goblin-assistant
          push: true
          tags: ghcr.io/${{ github.repository }}:manual-${{ github.run_number }}

  terraform-security:
    name: Terraform Security
    runs-on: ubuntu-latest
    needs: backend-test
    if: ${{ (github.event_name == 'workflow_dispatch' && (github.event.inputs.run_terraform_security == 'true' || github.event.inputs.run_terraform_security == true)) || (github.event_name != 'workflow_dispatch' && github.ref == 'refs/heads/main') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: goblin-infra

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: goblin-infra/
          framework: terraform
