name: Gitleaks - Secret Scan

on:
  pull_request:
  push:
    branches: [main]

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gitleaks
        uses: zricethezav/gitleaks-action@v2.0.0
        with:
          args: --path=. --verbose
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
