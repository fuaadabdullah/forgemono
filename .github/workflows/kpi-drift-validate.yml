name: KPI Drift Validation

on:
  push:
    branches: [ main ]
    paths:
      - 'GoblinOS/goblins.yaml'
      - '.github/workflows/kpi-drift-validate.yml'
      - 'GoblinOS/scripts/validate-kpi-drift.js'
  pull_request:
    paths:
      - 'GoblinOS/goblins.yaml'
      - '.github/workflows/kpi-drift-validate.yml'
      - 'GoblinOS/scripts/validate-kpi-drift.js'

jobs:
  drift:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate KPI drift (DB optional)
        run: node GoblinOS/scripts/validate-kpi-drift.js

