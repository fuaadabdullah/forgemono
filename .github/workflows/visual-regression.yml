name: Visual Regression Tests

on:
  push:
    branches: [main]
    paths:
      - 'apps/goblin-assistant/src/**'
      - 'apps/goblin-assistant/**/*.stories.*'
      - 'apps/goblin-assistant/package.json'
      - '.github/workflows/visual-regression.yml'
  workflow_dispatch:

jobs:
  chromatic:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/goblin-assistant

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for Chromatic baseline comparison

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Bitwarden CLI
        run: |
          curl -s https://vault.bitwarden.com/download/?app=cli&platform=linux -o bw.zip
          unzip bw.zip
          sudo mv bw /usr/local/bin/bw

      - name: Login to Bitwarden
        run: |
          bw login --apikey --clientid ${{ secrets.BW_CLIENT_ID }} --clientsecret ${{ secrets.BW_CLIENT_SECRET }}
          BW_SESSION=$(bw unlock --passwordenv BW_PASSWORD --raw)
          echo "BW_SESSION=$BW_SESSION" >> $GITHUB_ENV

      - name: Fetch Chromatic Token
        run: |
          CHROMATIC_TOKEN=$(bw get password goblin-prod-chromatic-token --session $BW_SESSION)
          echo "CHROMATIC_PROJECT_TOKEN=$CHROMATIC_TOKEN" >> $GITHUB_ENV

      - name: Build Storybook
        run: npm run build-storybook

      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ env.CHROMATIC_PROJECT_TOKEN }}
          buildScriptName: build-storybook
          workingDir: ./apps/goblin-assistant
          exitZeroOnChanges: true
          autoAcceptChanges: main
          onlyChanged: true

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `## üé® Visual Regression Test Results

            Chromatic has completed visual regression testing for this PR.

            - üì∏ **Stories tested**: Check Chromatic dashboard
            - üîç **Changes detected**: Review required if changes found
            - ‚úÖ **Accessibility**: Auto-checked via addon-a11y

            [View full report on Chromatic ‚Üí](${{ steps.chromatic.outputs.url }})
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });
