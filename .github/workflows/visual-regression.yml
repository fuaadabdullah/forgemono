name: Visual Regression Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  chromatic:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/goblin-assistant

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for Chromatic baseline comparison

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook
        run: npm run build-storybook

      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          workingDir: ./apps/goblin-assistant
          buildScriptName: build-storybook
          exitZeroOnChanges: true # Don't fail build on visual changes
          autoAcceptChanges: main # Auto-accept changes on main branch
          onlyChanged: true # Only test changed stories (faster)

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `## üé® Visual Regression Test Results

            Chromatic has completed visual regression testing for this PR.

            - üì∏ **Stories tested**: Check Chromatic dashboard
            - üîç **Changes detected**: Review required if changes found
            - ‚úÖ **Accessibility**: Auto-checked via addon-a11y

            [View full report on Chromatic ‚Üí](${{ steps.chromatic.outputs.url }})
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });
