name: Terraform Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'goblin-infra/**'
      - '.github/workflows/terraform-deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      action:
        description: 'Action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply

env:
  TF_VERSION: '1.5.0'
  TF_WORKSPACE_DEV: GoblinOSAssistant
  TF_WORKSPACE_STAGING: GoblinOSAssistant-staging
  TF_WORKSPACE_PROD: GoblinOSAssistant-prod

jobs:
  terraform:
    name: Terraform Plan/Apply
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}

    defaults:
      run:
        working-directory: goblin-infra/envs/${{ github.event.inputs.environment || 'dev' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure Terraform Cloud
        run: |
          mkdir -p ~/.terraform.d
          cat > ~/.terraform.d/credentials.tfrc.json << EOF
          {
            "credentials": {
              "app.terraform.io": {
                "token": "${{ secrets.TF_TOKEN }}"
              }
            }
          }
          EOF

      - name: Select workspace
        run: |
          case "${{ github.event.inputs.environment || 'dev' }}" in
            "dev")
              echo "TF_WORKSPACE=${{ env.TF_WORKSPACE_DEV }}" >> $GITHUB_ENV
              ;;
            "staging")
              echo "TF_WORKSPACE=${{ env.TF_WORKSPACE_STAGING }}" >> $GITHUB_ENV
              ;;
            "prod")
              echo "TF_WORKSPACE=${{ env.TF_WORKSPACE_PROD }}" >> $GITHUB_ENV
              ;;
          esac

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -input=false -out=tfplan -no-color
          terraform show -no-color tfplan > tfplan.txt
        continue-on-error: true

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && (github.event.inputs.action == 'apply' || github.event.inputs.environment == 'dev')
        run: terraform apply -auto-approve -input=false tfplan
