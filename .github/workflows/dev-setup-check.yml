name: Dev setup check

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  dev-setup-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies (workspace)
        run: pnpm -w install

      - name: Run dev-setup check (CI)
        run: bash ./goblin-assistant/scripts/dev-setup.sh --check --ci
